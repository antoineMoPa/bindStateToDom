<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">bindStateToDom</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="sass.html">Github</a></li>
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col m6">
				<h3>Array</h3>
				<p data-loop="i in meal.fruits">
					<span data-map-to="meal.fruits.$i">
					</span>
				</p>
				<h3>Form</h3>
				<input data-map-to="meal.vegetable">
				<div>
					<p data-map-to="meal.vegetable"></p>
				</div>
				
				<h3>Number</h3>
				<input type="number" data-map-to="meal.vegetableCount">
				<div>
					<p data-map-to="meal.vegetableCount"></p>
				</div>
				
				<h3>Number (Mirror)</h3>
				<input type="number" data-map-to="meal.vegetableCount">
				<div>
					<p data-map-to="meal.vegetableCount"></p>
				</div>
			</div>
			<div class="col m6">
				<pre data-map-to="meal"></pre>
			</div>
		</div>
			
		<script src="script.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			
	</body>
</html>
